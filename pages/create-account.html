<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/create-account.css">
    <title>Create Account</title>
</head>
<body>
    <div class="login">
        <div class="login__form-container">
            <h1 class="login__title">My account</h1>
            <form action="/" class="login__form">
                <div>
                    <label for="name" class= "login__name">Name</label>
                    <input type="text" id="name" placeholder="Camila Yokoo" class="input input-name">
                    <label for="email" class= "login__email">Email address</label>
                    <input type="text" id="email" placeholder="camilayokoo@gmail.com" class="input input-email">
                    <label for="password" class="login__password ">Password</label>
                    <input type="password" id="password" placeholder="**************" class="input input-password">
                </div>
                <input type="submit" value="Create" class="login__button primary-button">
            </form>
        </div>
    </div>
</body>
</html>
