<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/edit-account.css">
    <title>Edit Account</title>
</head>
<body>
    <div class="login">
        <div class="login__form-container">
            <h1 class="login__title">My account</h1>
            <form action="/" class="login__form">
                <div>
                    <label for="name" class= "login__name">Name</label>
                    <p id="name" class="name">Camila Yokoo</p>
                    <label for="email" class= "login__email">Email address</label>
                    <p id="email" class="email">camilayokoo@gmail.com</p>
                    <label for="password" class="login__password ">Password</label>
                    <p id="password" class="input input-password">**************</p>
                </div>
                <input type="submit" value="Edit" class="login__button secundary-button">
            </form>
        </div>
    </div>
</body>
</html>
