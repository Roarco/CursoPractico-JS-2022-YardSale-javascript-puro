<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new password</title>
</head>
<body>
    <div class="login">
        <div class="login__form-container">
            <img class="login__img" src="" alt="logo">
            <h1 class="login__title">Create a new password</h1>
            <p class="login__subtitle">Enter a new password for your account</p>

            <form action="/" class="login__form">
                <label for="password" class= "login__password">Password</label>
                <input type="password" id="password" placeholder="**************" class="input input-password">
                <label for="re-enter-password" class="login__re-enter-password">Re-enter password</label>
                <input type="password" id="re-enter-password" placeholder="**************" class="input input-re-enter password">
                <input type="submit" value="Confirm" class="login__button primary-button">
            </form>
        </div>
    </div>
</body>
</html>
